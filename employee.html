<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee</title>
</head>
<body>
<script>
    let login=prompt("Mời bạn nhập vào :");
    let message;
    if(login=="Employee"){
        message="Xin Chào";
    }else if(login=="Director"){
        message="Greeting";
    }else if(login=""){
        message="No Login";
    }else{
        message=" ";
    }
    alert(message);
</script>
</body>
</html>
